<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/wuqiu.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/base_in.css">
    <link rel="stylesheet" href="font/iconfont.css">
</head>
<body>
<div class="wuqiu_card">
    <div class="wuqiu_card_header">输入框</div>
    <div class="wuqiu_small_100">
        <input type="text" class="wuqiu_input" placeholder="表单">
    </div>
</div>
<div class="wuqiu_card">
    <div class="wuqiu_card_header">下拉框</div>
    <div class="wuqiu_small_100">
        <div class="wuqiu_select">
            <div class="wuqiu_select_title" wuqiu_ti="close">
                <input type="text" class="wuqiu_input wuqiu_select_input" wuqiu_value="" placeholder="下拉框" disabled>
                <span class="iconfont iconxiasanjiaoxing"></span>
            </div>
            <dl class="wuqiu_select_child">
                <dd wuqiu_value="11">下拉选项1</dd>
                <dd wuqiu_value="11">下拉选项2</dd>
            </dl>
        </div>
        <div class="wuqiu_select">
            <div class="wuqiu_select_title" wuqiu_ti="close">
                <input type="text" class="wuqiu_input wuqiu_select_input" wuqiu_value="" placeholder="下拉框" disabled>
                <span class="iconfont iconxiasanjiaoxing"></span>
            </div>
            <dl class="wuqiu_select_child">
                <dd wuqiu_value="11">下拉选项1</dd>
                <dd wuqiu_value="11">下拉选项2</dd>
            </dl>
        </div>
    </div>
    <div class="wuqiu_small_100">
        <input type="text" class="wuqiu_input"  placeholder="表单">
    </div>
</div>
<div class="wuqiu_card">
    <div class="wuqiu_card_header">按钮</div>
    <div class="wuqiu_small_100">
        <button class="wuqiu_btn">默认按钮</button>
        <button class="wuqiu_btn BG_009688">确定按钮</button>
        <button class="wuqiu_btn BG_FF5722">百搭按钮</button>
        <button class="wuqiu_btn BG_1E9FFF">警告按钮</button>
    </div>
    <div class="wuqiu_small_50">
        <button class="wuqiu_btn wuqiu_btn_100">自适应按钮</button>
        <button class="wuqiu_btn BG_009688 wuqiu_btn_100">自适应按钮</button>
    </div>
</div>
<div class="wuqiu_card">
    <div class="wuqiu_card_header">开关</div>
    <div class="wuqiu_small_100">
        <div class="wuqiu_switch_box">
            <input type="checkbox" style="display:none ">
            <div class="wuqiu_switch " wuqiu_ti="close">
                <em>OFF</em>
                <i></i>
            </div>
        </div>

        <div class="wuqiu_switch_box">
            <input type="checkbox" style="display:none ">
            <div class="wuqiu_switch " wuqiu_ti="close">
                <em>OFF</em>
                <i></i>
            </div>
        </div>

    </div>
</div>
<div class="wuqiu_card">
    <div class="wuqiu_card_header">表格</div>

    <div class="wuqiu_table_box">
        <ul class="wuiqu_table_header">
            <li><span>ID</span><span>姓名</span><span>性别</span><span>年龄</span><span>住址</span><span>婚姻状况</span><span>财产</span></li>
        </ul>
        <ul class="wuqiu_table">
            <li><span>ID</span><span>姓名</span><span>性别</span><span>年龄</span><span>住址</span><span>婚姻状况</span><span>财产</span></li>
        </ul>
    </div>
</div>
</body>
<script src="js/lib/jquery-3.4.1.js"></script>
<script src="js/wuqiu.js"></script>
</html>
